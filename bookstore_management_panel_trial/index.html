<script>

        var chart = new CanvasJS.Chart("chartContainer1", {
            animationEnabled: true,
            theme: "light2", // "light1", "light2", "dark1", "dark2"
            title: {
                text: "Günlere Göre Mağaza Ziyaretçi Sayısı"
            },
            axisY: {
                title: "Mağaza Doluluk Oranı",
                suffix: "%"
            },
            axisX: {
                title: "Günler"
            },
            data: [{
                type: "column",
                yValueFormatString: "#,##0.0#\"%\"",
                dataPoints: [{
                        label: "Pazartesi",

            animationEnabled: true,
            title: {
                text: "En Çok Sipariş Edilen Kitap Türü (Ocak Ayı)",
                horizontalAlign: "left"
            },
            data: [{
                type: "doughnut",
                startAngle: 60,
                //innerRadius: 60,
                indexLabelFontSize: 17,
                indexLabel: "{label} - #percent%",
                toolTipContent: "<b>{label}:</b> {y} (#percent%)",
                dataPoints: [{
                    y: 43,
                    label: "Roman"
                }, {
                    y: 1,
                    label: "Tarih"
                }, {
                    y: 9,
                    label: "Ders Kitabı"
                }, {

            animationEnabled: true,
            theme: "light2",
            title: {
                text: "Aylara Göre Ortalama Satışlar"
            },
            data: [{
                type: "line",
                indexLabelFontSize: 16,
                dataPoints: [{
                    y: 450
                }, {
                    y: 414
                }, {
                    y: 520,
                    indexLabel: "\u2191 highest",
                    markerColor: "red",
                    markerType: "triangle"
                }, {
                    y: 460
                }, {
                    y: 450
                }, {
                    y: 500
                }, {
                    y: 480
                }, {
                    y: 480
                }, {
                    y: 410,

                    markerType: "cross"
                }, {
                    y: 500
                }, {
                    y: 480
                }, {
                    y: 510
                }]
            }]
        });
        chart.render();



        var chart = new CanvasJS.Chart("chartContainer4", {
            animationEnabled: true,
            title: {
                text: "Yıl İçinde Tedarikçilerimizin Aktif Olduğu Dönemler"
            },
            legend: {
                horizontalAlign: "left"
            },
            data: [{
                type: "bubble",
                showInLegend: true,
                legendText: "Size of Bubble Represents Population in Millions",
                legendMarkerType: "circle",
                legendMarkerColor: "grey",
                toolTipContent: "<b>{name}</b><br/>Life Exp: {x} yrs<br/> Fertility Rate: {y}<br/> Population: {z}mn",
                dataPoints: [{
                    x: 78.7,
                    y: 1.84,
                    z: 320.896,
                    name: "Ocak"
                }, {
                    x: 69.1,
                    y: 2.44,
                    z: 258.162,
                    name: "Şubat"
                }, {

                    y: 1.78,
                    z: 225.962,
                    name: "Mart"
                }, {
                    x: 76.9,
                    y: 2.21,
                    z: 125.890,
                    name: "Nisan"
                }, {
                    x: 53,
                    y: 5.59,
                    z: 181.181,
                    name: "Mayıs"
                }, {
                    x: 70.9,
                    y: 1.75,
                    z: 144.096,
                    name: "Haziran"
                }, {

                    y: 1.46,
                    z: 127.141,
                    name: "Temmuz"
                }, {

                    y: 1.83,
                    z: 23.789,
                    name: "Ağustos"
                }, {
                    x: 71.3,
                    y: 3.31,
                    z: 93.778,
                    name: "Eyül"
                }, {

                    z: 65.128,

                    name: "Kasım"
                }, {
                    x: 47.1,
                    y: 4.88,
                    z: 13.236,
                    name: "Aralık"
                }]
            }]
        });
        chart.render();

    }
</script>
