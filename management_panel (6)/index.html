<!DOCTYPE html>

<head>

    <title> G.T. GYM </title>
    <link rel="stylesheet" href="style.css" />

<script>
    window.onload = function() {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Üyelerin Yaş Dağılımı"
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: [{
                    y: 35.45,
                    label: "15-20 YAŞ"
                }, {
                    y: 40.31,
                    label: "20-27 YAŞ"
                }, {
                    y: 7.06,
                    label: "27-35 YAŞ"
                }, {
                    y: 4.91,
                    label: "35-50 YAŞ"
                }, {
                    y: 1.26,
                    label: "50+ YAŞ"
                }]
            }]
        });
        chart.render();

    }
</script>

<body>
    <main class="container">
        <div class="banner">

                    </div>
                </div>

            </div>

            <p class=" ">

            </p>

                <div id="chartContainer" style="height: 370px; width: 60%;"></div>
                <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

            </div>

        </div>

    </main>
</body>

</html>
